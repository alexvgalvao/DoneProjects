<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="style.css"/>
          <title>Projeto Instagram</title>
     </head>
     <body>
          <div class="instagram-principal">
               <div class="instafone">
                    <img src="./img/instagram-celular.png" alt="exemplo de celular">
               </div>
               <div class="instacontinuar">
                    <div class="grupo">
                         <img src="./img/instagram-logo.png" class="logoinsta" alt="logo instagram">
                         <div class="profile-photo">
                              <img src="./img/alex.png" alt="foto alex">
                         </div>
                         <a href="#" class="instalogin"> Continue as alex_vinigalvao</a>
                         <a href="#" class="instalogout">Remove Account</a>
                    </div>
                    <div class="grupo">
                              <p class="not-account"Não é alex_vinigalvao?></p>
                              <p class="notaccount">
                              <span class="link-blue">Alternar conta</span> ou <span class="link-blue">Increva-se</span>
                              </p>
                         </div>
                         <div class="get-the-app">
                              <p classe="get-the-app">Baixar o aplicativo</p>
                              <div class="download">
                                   <a href="./img/apple-button.png" class="app-download" ></a>
                                   <a href="./img/googleplay.png" class="app-download"></a>
                         </div>
                    </div>
               </div>
          </div>
     </body>
</html>
